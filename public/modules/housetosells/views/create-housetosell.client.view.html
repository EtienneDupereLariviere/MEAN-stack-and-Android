<section data-ng-controller="HousetosellsController" data-ng-init="getGeolocation()">
    <script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text" id="address" class="form-control" placeholder="Address" required>
    </script>
    <div class="page-header">
        <h1>Add home for sale</h1>
    </div>
    <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" events="map.events">
        <ui-gmap-search-box parentdiv="searchbox.parentdiv" template="searchbox.template" options="searchbox.options" events="searchbox.events"></ui-gmap-search-box>
        <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"></ui-gmap-markers>
    </ui-gmap-google-map>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div id="searchBoxParent" class="controls"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="category" id="category" ng-options="category._id as category.categoryName for category in categories" required>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nbRoom">Number of Room</label>
                    <div class="controls">
                        <input type="number" data-ng-model="nbRoom" id="nbRoom" class="form-control" placeholder="Number of Room" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" ng-currency min="1" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="characteristics">Characteristics</label>
                    <div class="controls">
                        <textarea class="form-control" data-ng-model="characteristics" id="characteristics" rows="5" placeholder="Characteristics"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea class="form-control" data-ng-model="description" id="description" rows="5" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">House image</label>
                    <div class="thumbnail" ng-hide="image.length">
                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                    </div>
                    <div class="thumbnail" ng-show="image.length">
                        <img id="imagePreview" src="#" alt="" />
                    </div>
                    <div>
                        <input type="file" id="choose"/>
                    </div>
                </div>
                <br><br>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

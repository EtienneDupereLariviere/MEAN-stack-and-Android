<section data-ng-controller="HousetosellsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>House Detail</h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == housetosell.user._id))">
		<a class="btn btn-primary" href="/#!/housetosells/{{housetosell._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="housetosell.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="housetosell.user.displayName"></span>
		</em>
	</small>
    <br><br>
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options="{ scrollwheel: false, zoomControl: false, draggable: false, keyboardShortcuts: false, disableDoubleClickZoom: false }">
        <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"></ui-gmap-markers>
    </ui-gmap-google-map>
    <form class="form-horizontal">
        <fieldset disabled>
            <div class="form-group">
                <label class="control-label" for="address">Address</label>
                <div class="controls">
                    <input type="text" id="address" class="form-control" ng-model="housetosell.address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="category">Category</label>
                <div class="controls">
                    <select class="form-control" data-ng-model="housetosell.category" id="category" ng-options="category._id as category.categoryName for category in categories"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="nbRoom">Number of Room</label>
                <div class="controls">
                    <input type="number" ng-model="housetosell.nbRoom" id="nbRoom" class="form-control" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="price">Price</label>
                <div class="controls">
                    <input type="text" ng-model="housetosell.price" id="price" class="form-control " ng-currency>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="characteristics">Characteristics</label>
                <div class="controls">
                    <textarea class="form-control" data-ng-bind="housetosell.characteristics" id="characteristics" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <textarea class="form-control" data-ng-bind="housetosell.description" id="description" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="image">House image</label>
                <div class="thumbnail" ng-hide="housetosell.image.length">
                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                </div>
                <div class="thumbnail" ng-show="housetosell.image.length">
                    <img id="imagePreview" src="{{ housetosell.image }}" />
                </div>
            </div>
        </fieldset>
    </form>
</section>
